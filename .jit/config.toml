# JIT Configuration File (Schema v2)
#
# Single source of truth for all configuration.
# Strategic classification is determined EXCLUSIVELY by type labels.

[version]
schema = 2

[documentation]
# Documentation lifecycle management configuration
development_root = "dev"
managed_paths = ["dev/active", "dev/studies", "dev/sessions"]
archive_root = "dev/archive"
permanent_paths = ["docs/"]

# Archive categories
[documentation.categories]
design = "features"
analysis = "bug-fixes"
refactor = "refactorings"
session = "sessions"
study = "studies"

[type_hierarchy]
# Type name to hierarchy level mapping (lower = more strategic)
types = { milestone = 1, epic = 2, story = 3, task = 4, bug = 4, enhancement = 4 }

# Strategic types - used by 'query strategic' command
strategic_types = ["milestone", "epic"]

# Type â†’ membership label namespace mapping
[type_hierarchy.label_associations]
epic = "epic"
milestone = "milestone"
story = "story"

[validation]
# Strictness level: "strict", "loose", or "permissive"
strictness = "loose"

# Default type when none specified
default_type = "task"

# Require exactly one type:* label per issue
require_type_label = false

# Label format validation
label_regex = '^[a-z][a-z0-9-]*:[a-zA-Z0-9][a-zA-Z0-9._-]*$'
reject_malformed_labels = false
enforce_namespace_registry = false

# Enable/disable specific validation warnings
warn_orphaned_leaves = true
warn_strategic_consistency = true

# Label namespace registry (replaces labels.json)
# NO "strategic" flags - strategic is derived from type labels only

[namespaces.type]
description = "Issue type (hierarchical). Exactly one per issue."
unique = true
examples = ["type:task", "type:story", "type:epic", "type:milestone"]

[namespaces.epic]
description = "Feature or initiative membership"
unique = false
examples = ["epic:auth", "epic:production-stability"]

[namespaces.milestone]
description = "Release or time-bounded goal membership"
unique = false
examples = ["milestone:v1.0", "milestone:2026-q1"]

[namespaces.story]
description = "Story membership (optional)"
unique = false
examples = ["story:user-login", "story:checkout"]

[namespaces.component]
description = "Technical area or subsystem"
unique = false
examples = ["component:backend", "component:frontend", "component:cli"]

[namespaces.team]
description = "Owning team"
unique = true
examples = ["team:core", "team:platform"]

[namespaces.resolution]
description = "Reason for issue closure"
unique = true
examples = ["resolution:wont-fix", "resolution:duplicate", "resolution:obsolete"]
