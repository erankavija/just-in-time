version: '3.8'

services:
  # API Server
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: jit-api
    ports:
      - "3000:3000"
    volumes:
      - jit-data:/data
    environment:
      - JIT_DATA_DIR=/data
      - RUST_LOG=info
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Web UI
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: jit-web
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # CLI (for ad-hoc commands)
  cli:
    build:
      context: .
      dockerfile: docker/Dockerfile.cli
    container_name: jit-cli
    volumes:
      - jit-data:/data
    environment:
      - JIT_DATA_DIR=/data
    profiles:
      - tools
    entrypoint: ["sh"]
    stdin_open: true
    tty: true

volumes:
  jit-data:
    driver: local

networks:
  default:
    name: jit-network
